<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A simple sticky notepad</title>
    <link rel="stylesheet" href="/notes.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
</head>
<body>
    

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-5">
                <div class="side">
                    <h1 class="heading">STICKY <em>  NOTEPAD</em></h1>
                </div>
            </div>

            <div class="col-md-7">
                <div id="app">
                    <textarea class="note" style="background-color: pink;">Double-click to delete Notepad</textarea>
                    <!-- <textarea class="note" style="background-color: palevioletred;">Some notes sample Texts</textarea>
                    <textarea class="note" style="background-color: palegreen;">Some notes sample Texts</textarea>
                    <textarea class="note" style="background-color: rgb(151, 151, 112);">Some notes sample Texts</textarea> -->
                    
                    <button class="add-note" type="button">+</button>
                </div>
            </div>
        </div>
    </div>
    


    <script src="/notes.js"></script>
</body>
</html>

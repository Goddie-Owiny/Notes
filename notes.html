<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A simple sticky notepad</title>
    <link rel="stylesheet" href="/notes.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/animate.css/animate.css">
    <link rel="stylesheet" href="/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="/bootstrap-icons/bootstrap-icons.json">
    <link rel="stylesheet" href="/bootstrap-icons/fonts/bootstrap-icons.woff">
</head>
<body>
    

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-5">
                <div class="side">
                    <h1 class="heading animate__animated animate__rubberBand">STICKY <em>  NOTEPAD</em></h1>
                    <h2 class="texting animate__animated animate__backInUp">Learn to learn from the wrong steps</h2>
                    <div id="other">
                        <div class="icon">
                            <div class="bi bi-share-fill"></div>
                        </div>
                        <div class="icon">
                            <div class="bi bi-save"></div>
                        </div>
                         
                        <div class="icon">
                            <div class="bi bi-clipboard"></div>
                        </div>
                        <div class="icon">
                            <div class="bi bi-scissors"></div>
                        </div>
                        <div class="icon">
                            <div class="bi bi-trash"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-7">
               <h2 class="app-head"> Make all your Tasks count Here!!</h2>
                <div id="app">
                    <textarea class="note" style="background-color: pink;">Double-click to delete Notepad</textarea>
                    <textarea class="note" style="background-color: palevioletred;">Some notes sample Texts</textarea>
                    <textarea class="note" style="background-color: palegreen;">Some notes sample Texts</textarea>
                    <textarea class="note" style="background-color: rgb(151, 151, 112);">Some notes sample Texts</textarea>
                    
                    <button class="add-note" type="button">+</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <p>@copyright: Goddie</p> 
    </div>


    <script src="/notes.js"></script>
</body>
</html>

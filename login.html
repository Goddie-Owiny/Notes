<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title>Sticky Notes | Our Login page</title> -->
    <title>Sticky Notes | Our Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="/notes.css">
</head>
<body>
  <div class="container-fluid bg">
    <div class="row">
      <div class="col-md-4 col-sm-4 col-xs-12"></div>
      <div class="col-md-4 col-sm-4 col-xs-12">
          <form action="/login" method="GET" class="form-container">
            <h1 class="login-header">Login here</h1>
            <div class="mb-4">
              <label for="exampleInputEmail1" class="form-label required">Email</label>
              <input type="email" name="email" id="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email address" required>
            </div>
            <div class="mb-4">
              <label for="exampleInputPassword1" class="form-label required">Password</label>
              <input type="password" name="password" id="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="mb-4 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Remember me</label>
            </div>
            <button type="submit" class="btn btn-success btn-block">Submit</button>
            
          </form>
        <div class="col-md-4 col-sm-4 col-xs-12"></div>
      </div>
    </div>
  </div>
</body>
</html>
